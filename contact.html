<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Talk to us</h2>
        <p>Share with us your thoughts!</p>
        <div class="side-container">
          <div class="side-icons">
            <span><i class="fa fa-phone" aria-hidden="true"></i></span>
            <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
            <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
          </div>
          <div class="side-links">
            <span>+2507888888</span>
            <span>102 street2714 Don</span>
            <span>acele@gmail.com</span>
          </div>
        </div>
        <div class="circle"></div>
        <div class="success-div" id="success"></div>
      </div>
      <!-- <div class="right"> -->
      <form action="/" id="form" class="form">
        <div class="input-ctrl">
          <input type="text" placeholder="Name" id="Name"/>
          <div class="error"></div>
        </div>
        <div class="input-ctrl">
          <input type="email" id="Email" placeholder="Email" />
          <div class="error"></div>
        </div>
        <div class="input-ctrl">
          <textarea
            name="txt"
            id="txt"
            cols="75"
            rows="4"
            placeholder="Message"
          ></textarea>
          <div class="error"></div>
        </div>
        <button class="btn" type="submit">SEND MESSAGE</button>
        <div class="error"></div>
      </form>
      <!-- </div> -->
    </div>
    <script>
      const form = document.getElementById("form");
      const Email = document.getElementById("Email");
      const Name = document.getElementById("Name");
      const txt = document.getElementById("txt");
      const success = document.getElementById("success");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        validateInputs();
      });

      const setError = (element, message) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".error");

        errorDisplay.innerText = message;
        inputControl.classList.add("error");
        inputControl.classList.remove("success");
      };
      const setSuccess = (element) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".error");

        errorDisplay.innerText = "";
        inputControl.classList.add("success");
        inputControl.classList.remove("error");
      };

      const isValidEmail = (email) => {
        const re =
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      };

      let status = true;
      const validateInputs = () => {
        const EmailValue = Email.value.trim();
        const NameValue = Name.value.trim();
        const txtValue = txt.value.trim();

        if (EmailValue === "") {
          status = false;
          setError(Email, "*Email is required");
        } else if (!isValidEmail(EmailValue)) {
          status = false;
          setError(Email, "*Provide a valid Email address");
        } else {
          setSuccess(Email);
        }

        if (NameValue === "") {
          status = false;
          setError(Name, "*Name is required");
        } else {
          setSuccess(Name);
        }
        if (txtValue === "") {
          setError(txt, "*Message is required");
        } else {
          setSuccess(txt);
        }

        if (status) {
          success.style.display = "flex";
          success.style.color = "green";
          success.innerText = "Thank You! We'll Answer Soon!!";
        }
    }
    </script>
  </body>
</html>
